# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  # 当代码推送到 main 分支时触发
  push:
    branches: [ "main" ]
  # 允许手动触发
  workflow_dispatch:

# 设置权限，允许 GitHub Actions 部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 设置并发控制，确保同一时间只有一个部署在运行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 步骤 1: 检出你的代码
      - name: Checkout
        uses: actions/checkout@v4

      # 步骤 2: 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用你的项目兼容的 Node.js 版本
          cache: 'npm'       # 缓存 npm 依赖，加快构建速度

      # 步骤 3: 安装项目依赖
      - name: Install dependencies
        run: npm install

      # 步骤 4: 构建项目
      # 注意：如果你的 package.json 中定义了 base URL，这里可能需要调整
      - name: Build
        run: npm run build

      # 步骤 5: 配置 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 步骤 6: 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传 'dist' 目录的内容
          path: './dist'

      # 步骤 7: 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
